  /company/verify:
    post:
      consumes:
      - application/json
      description: Verify company email with the code sent via email
      parameters:
      - description: Email
        in: body
        name: email
        required: true
        schema:
          type: string
      - description: Verification Code
        in: body
        name: code
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Bad Request
          schema:
