basePath: /api
definitions:
  company.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  company.RegisterRequest:
    properties:
      address:
        type: string
      email:
        type: string
      name:
        type: string
      password:
        type: string
      phone_number:
        type: string
    type: object
  influencer.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  influencer.RegisterRequest:
    properties:
      address:
        type: string
      bio:
        type: string
      category:
        type: string
      email:
        type: string
      followers_count:
        type: integer
      name:
        type: string
      password:
        type: string
      phone_number:
        type: string
      platforms:
        items:
          type: string
        type: array
      price_per_post:
        type: number
    type: object
  response.Response:
    properties:
      data: {}
      error: {}
      message:
        type: string
      status_code:
        type: integer
    type: object
info:
  contact: {}
  description: API Server for Marketplace for influences and companies
  title: Marketplace
  version: "1.0"
paths:
  /company/login:
    post:
      consumes:
      - application/json
      description: Login for companies with the input payload
      parameters:
      - description: Login Request
        in: body
        name: company
        required: true
        schema:
          $ref: '#/definitions/company.LoginRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Response'
      summary: Login for companies
      tags:
      - company
  /company/register:
    post:
