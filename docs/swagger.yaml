          schema:
            $ref: '#/definitions/response.Response'
      summary: Get company by Email
      tags:
      - company
  /company/login:
    post:
      consumes:
      - application/json
      description: Login for companies with the input payload
      parameters:
      - description: Login Request
        in: body
        name: company
        required: true
        schema:
          $ref: '#/definitions/company.LoginRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Response'
      summary: Login for companies
      tags:
      - company
  /company/register:
    post:
      consumes:
      - application/json
      description: Register for companies with the input payload
      parameters:
      - description: Login Request
        in: body
