      consumes:
      - application/json
      description: Send verification code to the email address for company registration
      parameters:
      - description: Email
        in: body
        name: email
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: Verification code sent successfully
          schema:
            $ref: '#/definitions/response.Response'
        "400":
